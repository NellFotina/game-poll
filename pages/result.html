<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Poll</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- CSS style-->
  <link href="../css/style.css" rel="stylesheet" type="text/css" />
  <link href="../css/result.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main main-bg overflow-hidden">
    <div class="header-logo-mt">
      <div class="header-logo-wrapper content-wrapper">
        <div class="header-logo1">
          <a href="#"><img src="../img/logo_gc.png" alt="" class="img-fluid" /></a>
        </div>
        <div class="header-logo2">
          <a href="#"><img src="../img/logo_goals.png" alt="" class="img-fluid" /></a>
        </div>
      </div>
    </div>
    <div class="content-result content-wrapper">
      <div class="content-result-block">
        <div class="content-result-description">
          <p>Ви набрали 85 балів</p>
        </div>
      </div>
      <div class="btn-block1">
        <button class="btn-bottom-bl"></button>
      </div>
      <div class="btn-block2">
        <div class="display-result"><span>Відображати мої результати у загальному рейтингу</span></div>
        <div class="display-place"><span>1</span></div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="../js/custom.js"></script>
</body>

</html>
