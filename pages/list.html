<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pages.css" rel="stylesheet" type="text/css" />
    <link href="../css/list.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="page page1-bg">
      <div class="page-hover">
        <div class="header-logo-mt header-logo-wrapper">
          <div class="header-wrapper header-logo-bg1">
            <div class="header-logo1">
              <a href="#"
                ><img src="../img/logo_gc.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="header-logo2">
              <a href="#"
                ><img src="../img/logo_goals.png" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="pause">
            <span class="welcome">Вітаємо&nbsp;Fighter@gmail.com</span>
            <div class="tablo">
              <span class="tablo1">115 / 120</span>
              <span class="tablo2">90 c</span>
            </div>
            <button class="btn-pause">Поставити гру на паузу</button>
          </div>

          <div class="questions-block">
            <div class="questions_page1 questions">
              <img src="../img/questions/GOALS_Ukr1.png" class="goals" alt="" />
              <p class="questions-text">Що таке евтрофікація?</p>
            </div>
          </div>

          <div class="navi-row">
            <div class="three-buttons navi-list">
              <div id="list" class="item-block1">
                <div class="list-block">
                  <div class="listup" >
                    <button id="btnList" class="list-item1" onclick="listshow();">
                      Оберіть країну
                    </button>
                      <select name="select" id="dropup" class="dropup-list hover" size="6" multiple>
                        <option value="s1">Україна</option>
                        <option value="s2">Росія</option>
                        <option value="s3">Греція</option>
                        <option value="s4">Франція</option>
                        <option value="s5">Чехія</option>
                        <option value="s6">Японія</option>
                      </select>
                      <div class="arrow" onclick="listshow();">
                      </div>
                    </div>
                </div>
                
                <button class="i2 item2">Дати відповідь</button>
                <button class="i3 item3 ">Пропустить ответ</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/list.js"></script>
  </body>
</html>
