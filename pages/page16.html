<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Poll</title>
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../css/pages.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="page page16-bg">
      <div class="page-hover">
        <div class="header-logo-mt header-logo-wrapper">
          <div class="header-wrapper header-logo-bg16">
            <div class="header-logo1">
              <a href="#"
                ><img src="../img/logo_gc.png" alt="" class="img-fluid"
              /></a>
            </div>
            <div class="header-logo2">
              <a href="#"
                ><img src="../img/logo_goals.png" alt="" class="img-fluid"
              /></a>
            </div>
          </div>
        </div>

        <div class="content">
          <div class="pause">
            <span class="welcome">Вітаємо&nbsp;Fighter@gmail.com</span>
            <div class="tablo">
              <span class="tablo1">115 / 120</span>
              <span class="tablo2">90 c</span>
            </div>
            <button class="btn-pause">Поставити гру на паузу</button>
          </div>

          <div class="questions-block">
            <div class="questions_page16 questions">
              <img
                src="../img/questions/GOALS_Ukr16.png"
                class="goals"
                alt=""
              />
              <p class="questions-text">
                Станом на 2016 рік понад 70% Світового океану зазнало згубного
                впливу людської діяльності (наслідками цього є забруднення води,
                виснаження ресурсів через риболовлю та загибель тварин, що
                мешкають у прибережних ділянках).
              </p>
            </div>
          </div>
          <div class="navi-row">
            <div class="navi-buttons">
              <div class="item-block1">
                <button class="item1"></button>
                <button class="item2"></button>
              </div>
              <div class="item-block2">
                <button class="item3"></button>
                <button class="item4"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/custom.js"></script>
  </body>
</html>
